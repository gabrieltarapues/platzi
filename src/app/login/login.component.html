<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marTop15 marBottom15">
          <img src="assets/img/generic_avatar.png" alt="avatar" class="avatarImage img-fluid">
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesi&oacute;n</h3>
        </div>
        <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
        <p *ngIf="operation == 'login'">No Ya tienes cuenta? <a (click)="operation = 'register'">Registrarse</a>
        </p>
        <div class="borderedContainer">
          <input type="email" class="form-control marBottom15" placeholder="Ingrese Email">
          <input type="password" class="form-control marBottom15" placeholder="Ingrese Contrasena">
          <input *ngIf="operation == 'register'" type="text" class="form-control marBottom15"
            placeholder="Ingrese Nick">
        </div>
        <div class="center marTop15">
          <a *ngIf="operation == 'login'" class="btn btn-primary">Iniciar Sesi&oacute;n</a>
          <a *ngIf="operation == 'register'" class="btn btn-primary">Registrarme</a>
        </div>
      </div>
    </div>

  </div>
</div>
